    <script>
        function createElementFromHTML(htmlString) {
                var div = document.createElement('div');
                div.innerHTML = htmlString.trim();

                return div.firstChild;
            }

        var request = new XMLHttpRequest();
        request.open('GET', './generated/index.html', false);
        request.send(null);

        let result;
        if (request.status === 200) {
            result = request.responseText;
        }
        
        const body = document.getElementById("generatedDocData");
        const generatedHtml = document.createElement("div");
        generatedHtml.innerHTML = result;

        const contracts = generatedHtml.getElementsByClassName('contract');
        for (let i = 0; i < contracts.length; i++) {
            const contract = contracts[i];
            const menu = document.getElementById('contracts-menu');
            

            const contractName = contract.getAttribute('contract-name');
            let newNode;
            if (i != 0) {
                newNode = createElementFromHTML(`<a class="item" data-tab="${contractName}">${contractName}</a>`);
            } else {
                newNode = createElementFromHTML(`<a class="item active" data-tab="${contractName}">${contractName}</a>`);
            }
            menu.appendChild(newNode);

            let newContractNode;
            if (i != 0) {
                newContractNode = createElementFromHTML(`<div class="ui bottom attached tab segment" data-tab="${contractName}">${contract.innerHTML}</div>`);
            } else {
                newContractNode = createElementFromHTML(`<div class="ui bottom attached tab segment active" data-tab="${contractName}">${contract.innerHTML}</div>`);
            }
            body.appendChild(newContractNode);
        }
